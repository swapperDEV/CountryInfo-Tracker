<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="scss/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/71ecc900fa.js" cross0origin="anonymous"></script>
     <link href="package/dist/sweetalert2.min.css" rel="stylesheet">
     <script src="package/dist/sweetalert2.min.js"></script>
     <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <p class="appinfo">Develop and Design by SwapperDEV</p>
    <section class="app">
    <h1><b>Country</b><b class="tracker">Tracker<i class="fas fa-globe-europe"></i></b></h1>
    <input id="countryname" placeholder="Write Country Name...">
    <button id="btn">Search</button>
    </section>
    <section class="appResult">
        <p class="titles">Country: <span class="countryName"></span>        <i class="fas fa-exchange-alt"></i>
        </p>
        <section class="letInfo">
        <div class="CapitalInfo block">
            Capital:
            <p class="capital"></p>
        </div>
        <div class="Info block">
            Region:
            <p class="region"></p>
        </div>
        <div class="mainInfo block">
            Population:
            <p class="population"></p>
        </div>
        <div class="flagInfo block">
            <img class="flagInfoS">
        </div>
        <div class="domainInfo block">
            Web domain:
            <p class="domain"></p>
        </div>
    </section>
    <div id='map'>
        <div class="mapouter"><div class="gmap_canvas"><iframe  id="gmap_canvas" src="https://maps.google.com/maps?q=Poland&t=&z=3&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;}</style><a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;}</style></div></div>
    </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
